{% extends 'base.html' %}

{% block content %}

<section class="full-width">
    img, logo, name, headings/subheadings
    <p>{{ about.description }}</p>
    <div class="resource-links">
        {% for resourse_link in resourse_links %}
            <a href="{{ resource_link.url }}">
                <img src="" alt="{{ resource_link.url }}" />
            </a>
        {% endfor %}
    </div>
</section>

<div class="bookstore-illustrations">
    <img src="{% static 'illustrations/photo1' %}" alt="" />
    <img src="" alt="" />
    <img src="" alt="" />
</div>

<div class="stores-container">
    {% for store in stores %}
    <div class="store-card">
        ПЛЮС МЕНЯТЬ ЦВЕТ ПРИ ХОВЕРЕ
        <svg>
            <use href="{% static 'icons/store.svg#store' %}">
        </svg>
        <a href="{{ store.map_url ">
            <div>
                <p>{{ store.name }}</p>
                <p>{{ store.address }}</p>
            </div>
        </a>
    </div>
    {% endfor %}
</div>


{% endblock %}
